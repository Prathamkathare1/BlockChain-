<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store CSV Data on Blockchain</title>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 0px 0px 15px #00ffcc;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0px 0px 10px #00ffcc; }
      to { text-shadow: 0px 0px 20px #00ffcc; }
    }

    .container {
      background: rgba(40, 40, 40, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 255, 204, 0.5);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input[type="file"] {
      padding: 10px;
      font-size: 1rem;
      background: transparent;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      outline: none;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    input[type="file"]:hover {
      border-color: #ff00ff;
      box-shadow: 0px 0px 10px #ff00ff;
    }

    button {
      background: linear-gradient(135deg, #00ffcc, #ff00ff);
      color: #000;
      border: none;
      padding: 12px 25px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 255, 204, 0.7);
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0px 0px 30px rgba(255, 0, 255, 0.7);
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00ffcc;
      text-shadow: 0px 0px 5px #00ffcc;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }
  </style>
</head>
<body>
  <h2>Store CSV Data on Blockchain</h2>
  <div class="container">
    <input type="file" id="csvFile" accept=".csv" />
    <button onclick="storeCSVData()">Store Data</button>
    <div id="status"></div>
  </div>

  <script>
    function showStatusMessage(message) {
      const statusDiv = document.getElementById("status");
      statusDiv.innerText = message;
      statusDiv.style.opacity = "1";
    }
  </script>
</body>
</html>
